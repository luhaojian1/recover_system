<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心-修改密码</title>
    <link href="../css/bootstrap-combined.min.css" rel="stylesheet" type="text/css">
    <link href="../css/layoutit.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-2.0.0.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery.htmlClean.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/base-method.js"></script>
    <script src="../js/personal_center.js"></script>

</head>
<body style="margin: 0px;">
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a data-target=".navbar-responsive-collapse"
               data-toggle="collapse" class="btn btn-navbar"><span class="icon-bar"></span><span
                    class="icon-bar"></span><span class="icon-bar"></span></a>
            <a id="home_page" class="brand">康复医疗管理系统</a>
            <div class="nav-collapse collapse navbar-responsive-collapse">
                <ul class="nav">
                    <li >
                        <a id="main_page" data-toggle="dropdown" class="dropdown-toggle" href="#" onclick="returnMainPage()">主页</a>
                    </li>
                </ul>
                <ul class="nav pull-right">
                    <li>
                        <a href="#">消息</a>
                    </li>
                    <li class="divider-vertical">
                        <div class="btn-group">
                            <button id="user-name" class="btn"></button>
                            <button data-toggle="dropdown" class="btn dropdown-toggle"><span
                                    class="caret"></span></button>
                            <ul class="dropdown-menu psersonal_list">
                                <li data-id="personal_set">
                                    <a href="#" onclick="setPersonalHomePage($('#home_page').attr('href'))">个人设置</a>
                                </li>
                                <li>
                                    <a href="/signOut">退出</a>
                                </li>
                                <li class="divider"></li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </div>

        </div>
    </div>

</div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">

                <!-- 引入左侧功能列表 -->
                <div class="span2">
                    <div align="center">
                        <img alt="140x140" src="../img/Red_Cross.png" class="img-circle"/>
                    </div>
                    <div style="padding-top:10px;">
                        <ul class="nav nav-list ">
                            <li  data-id="center">
                            <li><a href="../html/MRMS_Personal_Center.html">用户中心</a></li>
                            </li>
                            <li data-id="personalInfo" ><a href="../html/MRMS_Personal_Center_Info.html">个人信息</a></li>

                            <li data-id="exchangePassWord" class="active"><a href="../html/MRMS_Personal_Center_ChangePassWord.html">修改密码</a></li>

                        </ul>
                    </div>
                </div>



                <div id="content" class="span10">
                    <div>
                        <h3>修改密码</h3>
                        <input id="userId" type="hidden">
                        <table style="width: 500px;">
                            <tbody id="update-password">
                            <tr>
                                <td>旧密码</td>
                                <td><input id="oldPassWord" type="password"></td>
                            </tr>
                            <tr>
                                <td>新密码</td>
                                <td><input id="newPassWord" type="password"
                                           onchange="validatePassword(this.value,$('#validatePassWord').val())"></td>
                            </tr>
                            <tr>
                                <td>再次输入新密码</td>
                                <td>
                                    <input id="validatePassWord" type="password"
                                           onchange="validatePassword($('#newPassWord').val(),this.value)">
                                </td>
                                <td><label id="tip"></label></td>
                            </tr>
                            <tr>
                                <td><input id="banSubmit" type="hidden" value="false"></td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button"
                                            onclick="updatePassWord($('#oldPassWord').val(),$('#newPassWord').val(),$('#validatePassWord').val())">
                                        重置密码
                                    </button>
                                </td>
                            </tr>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function (ev) {

        var userName = getCookie("userName");
        var power = getCookie("power");
        console.log(userName+"              power:"+power);
        $("#user-name").html(userName);
        var homePage = getCookie("href");
        $("#home_page").attr("href", homePage);
    });
    function returnMainPage(){
        var power = getCookie('power');
        var href = "";
        if (power == 20181)
            href = "../html/MRMS_Doctor.html";
        else if (power == 20182)
            href = "../html/MRMS_Register.html";
        else if (power == 20183)
            href = "../html/MRMS_Manager_Center.html";

        $("#main_page").attr("href",href);
        $(location).attr("href",href);
    }
</script>
</html>
