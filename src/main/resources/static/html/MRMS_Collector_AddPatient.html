//根据生日设置年龄
function setAge(birthday) {
    console.log(birthday);
    var nowDay = new Date();
    var oldDay = new Date(birthday);
    console.log(nowDay);
    var result = nowDay.getTime()-oldDay.getTime();
    console.log("差值"+result);
    var year = 365*24*3600*1000;
    var age = Math.floor(result/year);
    console.log(age);
    $("#age").val(age);
}
